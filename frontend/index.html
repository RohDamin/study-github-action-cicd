<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CI/CD 완료!</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          background: linear-gradient(135deg, #1e3c72, #2a5298);
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          color: white;
        }
        .box {
          text-align: center;
          padding: 40px 60px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 20px;
          backdrop-filter: blur(10px);
          box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
          font-size: 2em;
          margin-bottom: 10px;
        }
        p {
          font-size: 1em;
          opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>✅ CICD가 완료되었습니다!</h1>
    <p>GitHub Actions를 통해 자동 배포되었습니다.</p>
</div>
</body>
</html>
